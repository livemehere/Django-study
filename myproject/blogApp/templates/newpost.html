{% extends 'base.html' %}


{% block content %}
    <h1>글 작성</h1>
    <form action="{% url 'createnew' %}" method="POST">
        {% csrf_token %}
        <h2>제목</h2>
        <input type="text" name="title" required><br>
        <h2>내용</h2>
        <textarea name="body" id="" cols="30" rows="10" required></textarea><br>
        <input type="submit" value="작성하기">
    </form>

{% endblock %}
