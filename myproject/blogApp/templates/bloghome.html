{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <h1>Blog HOME</h1>

    <a href="{% url 'newpost' %}">새글 작성</a>
    {% for post in posts %}
    <div>
        <h2><a href="{% url 'blogdetail' post.id %}"> {{post.title}}</a></h2>
        <h5>{{post.shortcut}}</h5>
        작성일 : {{post.write_date}}
        <br>
        수정일 : {{post.modify_date}}
        <hr>
    </div>
    
    {% endfor %}
{% endblock %}
